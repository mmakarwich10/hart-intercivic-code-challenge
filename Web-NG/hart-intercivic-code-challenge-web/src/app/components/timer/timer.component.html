<div>
    <h2>
        <span>{{ hours | number:'2.0-0' }}</span>:<span>{{ minutes | number:'2.0-0' }}</span>:<span>{{ seconds | number:'2.0-0' }}</span>
    </h2>
</div>
<div>
    <button *ngIf="!timerIsRunning" (click)="startTimer()">Start Timer</button>
    <button *ngIf="timerIsRunning" (click)="pauseTimer()">Pause Timer</button>
    <span *ngIf="successfulNotification">Timer has finished!</span>
</div>
